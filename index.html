<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Popup Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4; /* Light background for the body */
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(255, 255, 255, 0.95); /* White background with slight opacity */
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff; /* White background for content */
            margin: auto;
            padding: 0;
            border: none;
            border-radius: 8px;
        }
        img {
            display: block;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div id="myModal" class="modal">
    <div class="modal-content">
        <img src="https://cdn.discordapp.com/attachments/1291900482926673930/1292329141856764016/Screenshot_2024-10-05_11.32.39_PM.png?ex=670356cd&is=6702054d&hm=b254222558c82f0f9238909b5fa892e1796cd665abc33e38024c09854cf66591" alt="Popup Image">
    </div>
</div>

<script>
    // Get the modal
    var modal = document.getElementById("myModal");

    // Open the modal on page load
    window.onload = function() {
        modal.style.display = "flex";
    }

    // Disable closing modal when clicking outside the image
    window.onclick = function(event) {
        // Do nothing on clicking outside
    }
</script>

</body>
</html>
